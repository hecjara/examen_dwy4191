<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">


</head>

<body>

    {% load crispy_forms_tags %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'core/img/carrito_icon.png' %}" width="30" height="30" class="d-inline-block align-top"
                alt="">
            Lista de compras
        </a>
    </nav>


    <div class="container">
        <br>
        <h2>Ingresa tus credenciales</h2>

        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="login" class="btn btn-info">
        </form>

        <hr>

        <div class="d-flex align-content-start flex-wrap">
            <div class="p-2">
                <p class="mr-1 mt-2">No tienes una cuenta?</p>
            </div>
            <div class="p-2">
                <a class="btn btn-primary" href="{% url 'register' %}">Registrate</a>
            </div>
        </div>
        <hr>
        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary"><i class="fab fa-facebook-f"></i>&nbsp;
            Login con Facebook</a>
        <hr>

    </div>

    <footer class="page-footer font-small">

        <p class="text-center py-3 p-3 mb-2 bg-dark text-white">Desarrollo Web y Mobile</p>

    </footer>


</body>

</html>

{% extends "core/base.html" %}

{% block contenido %}
<br>
<h2 class="text-center">Tiendas actualmente aprobadas</h2>

<br>

<div class="table-responsive container">
    <table class="table table-dark table-bordered table-hover table-condensed">

        <thead>

            <tr>
                <th class="text-center">Tienda</th>
                <th class="text-center">Direccion</th>
            </tr>

        </thead>

        <tbody>

            {% for t in tiendas %}
            <tr>
                <td class="text-center">{{ t.nombre}}</td>
                <td class="text-center">{{ t.direccion }}, {{ t.comuna }}, {{ t.comuna.region.nombre }}, Chile</td>
            </tr>
            {% endfor %}

        </tbody>

    </table>


</div>
{% endblock contenido %}
